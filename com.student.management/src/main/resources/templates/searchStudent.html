<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Search Student</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        animation: backgroundAnimation 10s infinite alternate;
    }
    @keyframes backgroundAnimation {
        0% { background-color: #f0f8ff; }
        50% { background-color: #e6f7ff; }
        100% { background-color: #f0f8ff; }
    }
    h2 {
        color: #343a40;
        text-align: center;
        margin-top: 20px;
        font-size: 28px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 40px;
        animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    form {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin-top: 20px;
        animation: formAnimation 1s ease-in-out;
    }
    @keyframes formAnimation {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #495057;
        font-weight: bold;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>
</head>
<body>
<h2>Search existing student</h2>

<form action="/searchStudent" method="get">
    <label>Enter roll:</label>
    <input type="text" name="roll">

    <input type="submit" value="Search Student">
</form>
</body>
</html>
