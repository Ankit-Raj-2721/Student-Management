<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Details</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        animation: backgroundAnimation 10s infinite alternate;
    }
    @keyframes backgroundAnimation {
        0% { background-color: #f0f8ff; }
        50% { background-color: #e6f7ff; }
        100% { background-color: #f0f8ff; }
    }
    h1 {
        color: #343a40;
        text-align: center;
        margin-top: 20px;
        font-size: 32px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 40px;
        animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    table {
        width: 80%;
        border-collapse: collapse;
        margin-bottom: 40px;
        animation: fadeIn 2s ease-in-out;
    }
    th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background-color: #007bff;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    tr:hover {
        background-color: #ddd;
    }
</style>
</head>
<body>
<h1>Student Details</h1>
<table>
<thead>
<tr>
<th>Roll</th>
<th>Name</th>
<th>Branch</th>
<th>YOP</th>
<th>CGPA</th>
</tr>
</thead>
<tbody>
<tr th:each = "st:${studentList}">
<td th:text="${st.roll}"></td>
<td th:text="${st.name}"></td>
<td th:text="${st.branch}"></td>
<td th:text="${st.yop}"></td>
<td th:text="${st.cgpa}"></td>
</tr>
</tbody>
</table>
</body>
</html>
