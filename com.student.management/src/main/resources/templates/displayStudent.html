<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Details</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        animation: backgroundAnimation 10s infinite alternate;
    }
    @keyframes backgroundAnimation {
        0% { background-color: #f0f8ff; }
        50% { background-color: #e6f7ff; }
        100% { background-color: #f0f8ff; }
    }
    h1 {
        color: #343a40;
        text-align: center;
        margin-top: 20px;
        font-size: 32px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 40px;
        animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    h3 {
        color: #495057;
        margin-bottom: 10px;
        animation: fadeIn 2s ease-in-out;
    }
    p {
        color: #343a40;
        font-size: 18px;
        margin-bottom: 20px;
        animation: fadeIn 2s ease-in-out;
    }
</style>
</head>
<body>
<h1>Student Details</h1>

<h3>Student Roll:</h3>
<p th:text="${student.roll}"></p>

<h3>Student Name:</h3>
<p th:text="${student.name}"></p>

<h3>Student Branch:</h3>
<p th:text="${student.branch}"></p>

<h3>Student YOP:</h3>
<p th:text="${student.yop}"></p>

<h3>Student CGPA:</h3>
<p th:text="${student.cgpa}"></p>

</body>
</html>
